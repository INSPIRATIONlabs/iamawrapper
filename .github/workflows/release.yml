name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: iamawrapper-linux-x64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: iamawrapper-linux-arm64
            cross: true
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact_name: iamawrapper-macos-x64
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact_name: iamawrapper-macos-arm64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_name: iamawrapper-windows-x64.exe
            features: --no-default-features --features intune
          - target: aarch64-pc-windows-msvc
            os: windows-latest
            artifact_name: iamawrapper-windows-arm64.exe
            features: --no-default-features --features intune
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install cross (Linux ARM64)
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build with cross
        if: matrix.cross
        run: cross build --release --target ${{ matrix.target }} ${{ matrix.features }}

      - name: Build
        if: "!matrix.cross"
        run: cargo build --release --target ${{ matrix.target }} ${{ matrix.features }}

      - name: Rename binary (Unix)
        if: runner.os != 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/iamawrapper ${{ matrix.artifact_name }}

      - name: Rename binary (Windows)
        if: runner.os == 'Windows'
        run: |
          copy target\${{ matrix.target }}\release\iamawrapper.exe ${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            artifacts/**/*
