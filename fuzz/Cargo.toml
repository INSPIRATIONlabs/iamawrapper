[package]
name = "iamawrapper-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
arbitrary = { version = "1.3", features = ["derive"] }

[dependencies.iamawrapper]
path = ".."
features = ["macos"]

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[profile.release]
debug = 1

[[bin]]
name = "fuzz_bom_entries"
path = "fuzz_targets/fuzz_bom_entries.rs"
test = false
doc = false
bench = false

[[bin]]
name = "fuzz_bom_paths"
path = "fuzz_targets/fuzz_bom_paths.rs"
test = false
doc = false
bench = false

[[bin]]
name = "fuzz_bom_structure"
path = "fuzz_targets/fuzz_bom_structure.rs"
test = false
doc = false
bench = false
